        that probably merits formal taxonomic recognition at the rank of species.
        Confined to actively moving sand, through which it spreads via stolons. The
        inflorescences are contracted in a spike-like panicle rather than broadly
        branched and pyramidal (which is seen in P. chathamica s.s. - see https://inaturalist.nz/observations/18819007,
        https://inaturalist.nz/observations/1551377, https://inaturalist.nz/observations/18763524,
        https://inaturalist.nz/observations/18984199). This ''sand dune race'' is
        probably what Leonard Cockayne - who wrote the first vegetation account of
        the Chatham Islands called Poa billardierei (or rather a name that now applies
        to that species). Poa billardierei is known from the Chatham Islands only
        from a single historic collection made by Felix Cox. Assuming he did collect
        it from there it was evidently already rather scarce. I have never seen that
        species on the islands and all recent records of it that I have chased up
        are instead Poa aff. chathamica. At Kaiangaroa this grass is common in te
        actively moving sand, often with pingao (Ficinia spiralis). Voucher: P.J.
